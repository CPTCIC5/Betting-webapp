<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/form1.css' %}">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg w-100">
	
  <!-- Login Form -->
  <div class="register-photo">
	<div class="form-container">
		<div class="image-holder"></div>

		<form method="post">
			{% csrf_token %}
			<h2 class="text-center"><strong>Login</strong> an account.</h2>
	
			{% if messages %}
							  {% for msg in messages %}
							  <p class="alert alert-success">{{msg}}</p>
							  {% endfor %}
							  {% else %}
							  <p>Access to the most powerfull tool in the entire design and web industry.</p>
							  {% endif %}

			<div class="form-group">
				<input class="form-control py-2" type="text" name="phone_number" placeholder="Mobile Number">
			</div><br>

			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div><br>
			<a href="{% url 'password_reset' %}" class="already">Forgot Password?</a>
        
			<br>
<center>
			<div class="form-group">
				<button class="btn btn-primary btn-block w-50" type="submit">Login</button>
			</div>
        </center><br>
			<a href="{% url 'users:register' %}" class="already">Don't have an account? Register here.</a>
		</form>
	</div>
</div>
</body><br><br>

</html>
