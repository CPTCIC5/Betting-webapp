<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/form1.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg w-100">
  <!-- Login Form -->
  <div class="register-photo">
	<div class="form-container">
		<div class="image-holder"></div>

		<form method="post">
			{% csrf_token %}
			<h2 class="text-center"><strong>Create</strong> an account.</h2>
		
			{% if messages %}
							  {% for msg in messages %}
							  <p class="alert alert-success">{{msg}}</p>
							  {% endfor %}
							  {% else %}
							  <p>Access to the most powerfull tool in the entire design and web industry.</p>
							  {% endif %}
		
			<div class="form-group">
				<input class="form-control py-2" type="text" name="phone_number" placeholder="Mobile Number">
			</div><br>

			<div class="form-group">
				<input class="form-control py-2" type="email" name="email" placeholder="Email Id">
			</div><br> 

            <!--<div class="form-group">
				<input class="form-control" type="text" name="otp" placeholder="OTP">
			</div><br> -->

			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div><br>
			
           

			<div class="form-group">
				<input class="form-control" type="password" name="confirm_password" placeholder="Password (repeat)">
			</div>
			<br>

			<div class="form-group">
				<input class="form-control" type="text" name="referal_code" placeholder="Referal Code (Optional)">
			</div>
			<br>

			<div class="form-group">
				<input class="py-2" type="checkbox" name="agree" checked> I agree the terms & conditions
			</div><br>
<center>
			<div class="form-group">
				<button class="btn btn-primary btn-block w-50" type="submit">Sign Up</button>
			</div>
        </center><br>
			<a href="{% url 'users:login' %}" class="already">You already have an account? Login here.</a>
		</form>
	</div>
</div>
</body><br><br>

</html>
