<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Password Reset page">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  {% load static %}
  <meta name="author" content="....">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static '/css/form1.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>
    
<body class="main-bg w-100">
  <!-- Login Form -->
  <div class="register-photo">
	<div class="form-container">
		<div class="image-holder"></div>

		<form method="post">
			{% csrf_token %}
			{% if messages %}
			{% for msg in messages %}
			<p class="alert alert-success">{{msg}}</p>
			{% endfor %}
			{% else %}
			<p>Access to the most powerfull tool in the entire design and web industry.</p>
			{% endif %}
			<h2 class="text-center"><strong>Reset</strong></h2>

			<div class="form-group">
				{{form}}
			</div><br>
<center>
			<div class="form-group">
				<button class="btn btn-primary btn-block w-50" type="submit">Reset</button>
			</div>
        </center><br>
			<a href="{% url 'users:register' %}" class="already">Don't have an account? Register here.</a>
		</form>
	</div>
</div>
