<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SilverXCoin {% block title %}  {% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    {% block file %} {% endblock file %}
    <script src="{% static '/js/timer.js' %}"></script>
    <script>
   
    </script>
</head>

<body>
  <div class="container">
    <center>
      <h2 class="text-dark cchng p-2 w3-animate-zoom "><img src="{% static '/images/logo.jpg' %}" alt="" height="40" width="40">SilverXCoin</h2>
    </center>
      </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-bottom" >
            <div class="container mt-2">
             
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 w-100" style="display: flex;flex-direction: row;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:index' %}"> <i class="fa-solid fa-house"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home:search' %}"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'main:parity' %}" ><i class="fa-solid fa-gamepad"></i> Game</a>
                  </li>
                  {% endif %}
                  
                  <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'users:profile' user.profile.id %}" ><i class="fa-solid fa-user"></i> Profile</a>
                    {% else %}
                    <a class="nav-link active" href="{% url 'users:login' %}" ><i class="fa-solid fa-user"></i> Profile</a>
                    {% endif %}
                  </li>
                </ul>
             
            </div>
          </nav>
      {% block body %}

                        <p class="alert alert-success">{{msg}}</p>
      {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="{% static '/js/btns.js' %}"></script>
</body>
</html>
